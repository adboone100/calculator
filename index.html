<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adam's Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body></body>

<h1 class="header"></h1>

<div class="calc-body">
    <div class="screen">
    </div>

    <div>
        <button class="round-btn" data-key="AC">AC</button> 
        <button class="round-btn" data-key="C">C</button>
        <button class="round-btn" >N/A</button>
        <button class="round-btn" data-key="÷">÷</button>
    </div>


    <div>
        <button class="round-btn" data-key="7">7</button> 
        <button class="round-btn" data-key="8">8</button>
        <button class="round-btn" data-key="9">9</button>
        <button class="round-btn" data-key="+">+</button>
    </div>


    <div>
        <button class="round-btn" data-key="4">4</button> 
        <button class="round-btn" data-key="5">5</button>
        <button class="round-btn" data-key="6">6</button>
        <button class="round-btn" data-key="-">-</button>
    </div>


    <div>
        <button class="round-btn" data-key="1">1</button> 
        <button class="round-btn" data-key="2">2</button>
        <button class="round-btn" data-key="3">3</button>
        <button class="round-btn" data-key="×">×</button>
    </div>


    <div>
        <button class="round-btn" data-key="0">0</button> 
        <button class="round-btn" data-key=".">.</button>
        <button class="round-btn" id="long-btn" data-key="=">=</button>
    </div>

</div>
<script src="script.js">
</script>

</body>
</html>
